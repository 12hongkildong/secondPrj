<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <link rel="stylesheet" href="../../res/css/member/settings.css">

</head>
<body>
    <header>
        <h1>설정</h1>
        <div>뒤로가기 버튼</div>
        <div></div>
    </header>

    <section class="grid-box">
        <section class="profile r-style">
            <h1>프로필 설정</h1>
            <!-- <input class="box-resizing-btn" type="checkbox"> -->
            <!-- <label class="on-off" for="box-resizing-btn">버튼</label> -->
            <button type="button" class="box-resizing-btn">></button>
            <div class="resizing">
                <form action="" class="form">
                    <fieldset>
                        <legend class="legend">프로필설정창</legend>
                        <section>
                            <img src="" alt="프로필사진">
                        </section>
                        <label for="">닉네임</label>
                        <input type="text">
                        <label for="">생년월일</label>
                        <input type="text">
                        <label for="">상태메시지</label>
                        <input type="text">
                        <input type="submit" value="저장">
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="font r-style">
            <h1>폰트</h1>
            <input class="box-resizing-btn" type="checkbox">
            <label class="on-off" for="box-resizing-btn">버튼</label>
            <div class="resizing">
                <section>
                    <section>
                        <h1>미리보기</h1>
                        <div>폰트변경사항 확인하는 칸</div>
                    </section>
                    <section>
                        <h1>글꼴</h1>
                        <ul>
                            <li>돋움</li>
                            <li>굴림</li>
                            <li>궁서</li>
                            <li>바탕</li>
                        </ul>
                        <h1>크기</h1>
                        <input type="range" name="" id="">
                    </section>
                        <input type="button" value="적용">
                        <input type="reset" value="초기화">
                </section>
            </div>
        </section>

        <section class="alarm r-style">
            <h1>알림 설정</h1>
            <input class="box-resizing-btn" type="checkbox">
            <label class="on-off" for="box-resizing-btn">버튼</label>
            <div class="resizing">
                <label for="all-option">전체 끄기/켜기</label>
                <input type="checkbox" name="all-option" id="">끄기/켜기
                <label for="vibration-option">진동 끄기/켜기</label>
                <input type="checkbox" name="vibration-option" id="">끄기/켜기
                <div>
                    <label for="">방해 금지 시간</label>
                    <input type="time" name="" id="">
                </div>
                <div>
                    <label for="">일기 작성 알림</label>
                    <input type="time" name="" id="">
                </div>
            </div>
        </section>

        <section class="export r-style">
            <h1>내보내기</h1>
            <input class="box-resizing-btn" type="checkbox">
            <label class="on-off" for="box-resizing-btn">버튼</label>
            <div class="resizing">
                <ul>
                    <li>이메일로 내보내기</li>
                    <li>PDF로 내보내기</li>
                </ul>
            </div>
        </section>

        <section class="customer-service r-style">
            <h1>피드백</h1>
            <input class="box-resizing-btn" type="checkbox">
            <label class="on-off" for="box-resizing-btn">버튼</label>
            <div class="resizing">
                <fieldset>
                    <legend>고객센터</legend>
                    <label for="">문의</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="문의사항을 적어주세요"></textarea>
                    <input type="radio" name="error-chocie" id="">
                    <label for="error-chocie">버그</label>
                    <input type="radio" name="error-chocie" id="">
                    <label for="error-chocie">기능</label>
                    <input type="radio" name="error-chocie" id="">
                    <label for="error-chocie">기타</label>
                    <input type="email" placeholder="이메일을 입력해주세요.">
                    <input type="submit" value="제출">
                </fieldset>
            </div>
        </section>

        <section class="logout-quit r-style">
            <h1>로그아웃 / 회원탈퇴</h1>
            <input class="box-resizing-btn" type="checkbox">
            <label class="on-off" for="box-resizing-btn">버튼</label>
            <div class="resizing">
                <div>로그아웃</div>
                <section>
                    <h1>회원탈퇴</h1>
                </section>
            </div>
        </section>
    </section>

    <section>


    </section>
</body>
</html>
